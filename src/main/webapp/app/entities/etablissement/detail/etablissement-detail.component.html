<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="etablissement">
      <h2 data-cy="etablissementDetailsHeading"><span jhiTranslate="entMefpaiApp.etablissement.detail.title">Etablissement</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ etablissement.id }}</span>
        </dd>
        <dt><span jhiTranslate="entMefpaiApp.etablissement.nomEtab">Nom Etab</span></dt>
        <dd>
          <span>{{ etablissement.nomEtab }}</span>
        </dd>
        <dt><span jhiTranslate="entMefpaiApp.etablissement.typeEtab">Type Etab</span></dt>
        <dd>
          <span jhiTranslate="{{ 'entMefpaiApp.TypeEtab.' + etablissement.typeEtab }}">{{ etablissement.typeEtab }}</span>
        </dd>
        <dt><span jhiTranslate="entMefpaiApp.etablissement.persoAdmin">Perso Admin</span></dt>
        <dd>
          <div *ngIf="etablissement.persoAdmin">
            <a [routerLink]="['/perso-admin', etablissement.persoAdmin?.id, 'view']">{{ etablissement.persoAdmin?.nom }}</a>
          </div>
        </dd>
        <dt><span jhiTranslate="entMefpaiApp.etablissement.ressource">Ressource</span></dt>
        <dd>
          <span *ngFor="let ressource of etablissement.ressources; let last = last">
            <a [routerLink]="['/ressource', ressource?.id, 'view']">{{ ressource.libelRessource }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
        <dt><span jhiTranslate="entMefpaiApp.etablissement.inspection">Inspection</span></dt>
        <dd>
          <div *ngIf="etablissement.inspection">
            <a [routerLink]="['/inspection', etablissement.inspection?.id, 'view']">{{ etablissement.inspection?.nomInspec }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/etablissement', etablissement.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
